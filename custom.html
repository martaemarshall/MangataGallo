        <section>
            <form id="custom_form" method="GET">
                <label for="fname">First Name</label>

                <select name="stone" id="stone" required>

                    <option id="ruby">Ruby</option>
                    <option id="diamond">Diamond</option>
                    <option id="jade">Jade</option>
